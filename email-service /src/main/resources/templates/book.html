<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="'New book: ' + ${model['book-name']}">New book</title>
</head>
<body style="margin:0;padding:0;background:#f4f6f8;font-family:Arial,Helvetica,sans-serif;">
<table role="presentation" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center" style="padding:24px;">
            <table role="presentation" cellpadding="0" cellspacing="0" width="600" style="background:#ffffff;border-radius:8px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,0.08);">

                <!-- Header -->
                <tr>
                    <td style="padding:24px 32px;border-bottom:1px solid #e9ecef;">
                        <h1 style="margin:0;font-size:20px;color:#222;">
                            A new book is available
                        </h1>
                        <p style="margin:8px 0 0;color:#6b7280;font-size:14px;">
                            Check out the details below.
                        </p>
                    </td>
                </tr>

                <!-- Content -->
                <tr>
                    <td style="padding:20px 32px;">
                        <h2 style="margin:0 0 6px;font-size:18px;color:#111;"
                            th:text="${model['book-name']}">Book Name</h2>
                        <p style="margin:0 0 6px;font-size:14px;color:#4b5563;">
                            By <strong th:text="${model['book-author']}">Author</strong>
                        </p>
                        <p style="margin:0 0 12px;font-size:13px;color:#6b7280;">
                            ISBN: <span th:text="${model['book-isbn']}">123456789</span>
                        </p>

                        <a th:href="${model['book-url']}" target="_blank"
                           style="display:inline-block;padding:10px 16px;border-radius:6px;
                        text-decoration:none;background:#2563eb;color:#fff;
                        font-weight:600;font-size:14px;">
                            View book
                        </a>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="padding:16px 32px 28px;border-top:1px solid #e9ecef;color:#9ca3af;font-size:13px;">
                        <p style="margin:0;">If you didn't request this, you can safely ignore this email.</p>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
