<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            padding: 25px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
        }
        .otp-box {
            background: #f1f1f1;
            padding: 12px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            margin: 20px 0;
            color: #e74c3c;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Hello,</h2>
    <p>Here is your one-time password (OTP) for verification:</p>

    <div class="otp-box">
        <span th:text="${otp}">123456</span>
    </div>

    <p>You can also click the button below to verify directly:</p>

    <p style="text-align: center;">
        <a th:href="${link}" class="btn">Verify Now</a>
    </p>

    <p>If you didnâ€™t request this, please ignore this email.</p>

    <div class="footer">
        &copy; 2025 Booky. All rights reserved.
    </div>
</div>
</body>
</html>
